<!DOCTYPE html>
<html>
<head>
	<title>Service Validation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
	<h1>Service Response Validation</h1>
	<select name="services" id="services">
		<option disabled selected value> -- select an endpoint -- </option>
	</select>
	<span id="service-url">URL here</span>


	<label for="json-response">Paste here the JSON response</label>

<textarea id="json-response" name="json-response">
{
	...
}
</textarea>
<button id="validate-cta" class="btn btn-primary disabled" type="submit" data-toggle="modal" data-target="#exampleModalCenter">Validate</button>
<button id="load-mock-cta" type="button" class="btn btn-dark disabled">Load mocked response</button>
<button id="prettify" type="button" class="btn btn-dark">Prettify JSON</button>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Validation errors found!</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="error-list" class="modal-body">
      </div>
      <div class="modal-body">
      	<div id="validation-passed-message" class="alert alert-success" role="alert">
				  All validations passed üëç
				</div>
			</div>	
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
